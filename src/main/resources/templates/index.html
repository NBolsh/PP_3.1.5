<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
<br>
<h1 class="container col-lg-5">Welcome to Index PAGE!</h1>
<br><br>
<br>
<div class="container col-lg-5">
    <form name="f" method="post" action="/login">
        <h3>Please sign in</h3>
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
        <div class="form-outline mb-4">
            <label for="username"></label>
            <input type="text" class="form-control form-control-lg" id="username" placeholder="Email address" name="username"/>
        </div>
        <div class="form-outline mb-4">
            <label for="password"></label>
            <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" name="password"/>
        </div>
        <div class="d-grid gap-2 mx-auto" >
        <button type="submit" style="height: 45px; font-size: 22px"  class="btn btn-primary btn-block">Sign in</button>
        </div>
    </form>
</div>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
